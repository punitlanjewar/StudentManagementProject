{% extends 'adminnavbar.html' %}

{% block content %}
<style>
    .table1{
        width: 70%;
        border: 2px solid white;
    }
    .label1{
        font-family: "Times New Roman";
    }
</style>
<br>
<h2 align="center" class="label1"><b>Course Data</b></h2><br>
    <table align="center" class="table table-dark table-striped table1 label1">
        <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Course Duration</th>
            <th>Course Fees</th>
            <th>Action</th>
        </tr>
        {% for i in coursedata %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.course_name }}</td>
                <td>{{ i.course_duation }}</td>
                <td>{{ i.course_fees }}</td>
                <td><a href="{% url 'update' i.id %}" class="btn btn-success mb-3">Update</a>
                <a href="{% url 'delete' i.id %} " class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
