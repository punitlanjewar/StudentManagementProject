{% extends 'adminnavbar.html' %}

{% block content %}
 <style>
    .div1{
        width: 40%;
    }
    .button{
        text-align: center;
    }
    .tb1{
        padding: 50px;
    }
    .btn1{
        width: 200%;

    }
    .div2{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .label1{
        font-family: "Times New Roman";
    }
    .heading {
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
    }
 </style>     
<br><h2 align="center" class="heading">Add Course</h2>
<form action="add_course" method="post">
    {% csrf_token %}
    <div class="d-flex flex-column div2">
        {% if messages %}
        {{ message.tags }}
            <div class="alert alert-success div1 label1" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            </div>
        {% endif %}
        <div class="form-floating mb-3 div1">
            <input type="text" class="form-control label1" id="coursename" placeholder="CourseName" name="txtCourseName">
            <label for="coursename" class="label1">Course Name:</label>
        </div>
        <div class="form-floating mb-3 div1">    
            <input type="text" class="form-control label1" id="courseduration" placeholder="CourseDuration" name="txtCourseDuration">
            <label for="courseduration" class="label1">Course Duration:</label>
        </div>
        <div class="form-floating mb-3 div1">    
            <input type="number" class="form-control label1" id="coursefees" placeholder="CourseFees" name="txtCourseFees">
            <label for="coursefees" class="label1">Course Fees:</label>
        </div>
        <div class="button d-grid gap-2 col-3 mx-auto">    
            <input type="submit" class="btn btn-outline-dark label1" name="btnSub" value="Add Course">
        </div>
    </div>    
</form>
{% endblock %}
